<!DOCTYPE html>
<html>

<head>
  <title>LapVar APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
  <meta name="keywords" content="Ensaluto Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates"
  />
  <link href="css/style.css" rel='stylesheet' type='text/css' />
  <!--webfonts-->
  <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyA6YQX7n9GIFdpCsZ6LERQq4866vAAASQc"></script>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,800,400' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Marvel:400,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!--//webfonts-->
</head>

<body>
  <h1>LapVar</h1>
  <div class="registration" id="registration">
    <div class="form-info">

      <div class="clear"> </div>
    </div>
    <div id="login">
      <ul class="bottom-sc-icons">
        <li class="content">
          <a class="facebook" onclick="facebookLogin()">
            <img src="images/fb.png" />Connect With Facebook
          </a>
        </li>
      </ul>
    </div>

  </div>

</body>
<script>
  $(document).ready(function () {
    if (localStorage.getItem("login_token") !== null) {
      $("#login").replaceWith(`
      
      <ul class="bottom-sc-icons">
        <h2>Put URL</h2>
        <input type="text" class="text" name="foodURL" id="foodURL" placeholder="URL" required="" />
        <li class="content">
          
          <a class="twitter" onclick="initialize()" >Process</a> 
          </li>
        <li class="content">
          <a class="facebook" onclick="facebookLogin()" >
            <img src="images/fb.png" />Logout From Facebook
          </a>
        </li>
      </ul>`)
    } else {
      $("#logout").hide()
    }
  })
</script>
<script src="./lib/fbLogin.js"></script>
<script src="./lib/index.js"></script>

</html>
